<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .party-bg {
      background-image: url('https://i.pinimg.com/originals/da/e3/3e/dae33e905feef02bd2530ab97031092e.gif');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(20px);
      padding: 20px;
      width: 100%;
      max-width: 360px;
      height: 800px;
      margin: auto;
      text-align: center;
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 50px;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    h2 {
      font-weight: 700;
      font-size: 24px;
      color: #1d1d1f;
      margin-bottom: 30px;
    }

    #welcomeMsg {
      font-size: 15px;
      color: #6e6e73;
      margin-bottom: 20px;
      display: none;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
      background-color: #ffffff;
      appearance: none;
      transition: border-color 0.3s ease;
    }

    select:focus {
      border-color: #e91e63;
      outline: none;
    }

    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    #resultModal {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background-color: #ffffff;
      border-left: 4px solid #e91e63;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      z-index: 999;
      text-align: center;
      transition: all 0.5s ease-in-out;
      color: #fff;
      background: linear-gradient(135deg, #e91e63, #ff4081);
      font-size: 18px;
    }

    #resultModal.show {
      top: 70%;
    }

    #resultModal strong {
      font-size: 22px;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @media(max-width: 360px) {
      .glass-container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 12px 16px;
      }

      #resultModal {
        width: 100%;
        max-width: 350px;
        font-size: 16px;
        padding: 20px;
      }
    }
  </style>
</head>
